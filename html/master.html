<!doctype html>
<html lang="en">
<head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="https://www.qoom.io/lander/assets/images/cover-www.png" />
    <!--====== Title ======-->
    <title>{{TITLE}}</title>        
    

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="/libs/icons/favicon.png" type="image/png">
    <script>
		if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
		    location.reload(true);
		}
	</script>
	<script>{{alertjs}}</script>
	<style>
		{{NORMALIZECSS}}
		/*bootstrap: added temporarily by narae to see what breaks the style*/
		{{BOOTSTRAPCSS}}
		{{QOOMCSS}}
		/*style for widgets*/
		{{STYLES}}
		/*styles from ui kit*/
		{{STYLECSS}}
		/*lander base css*/
		{{BASECSS}}
		/*slick from ui kit*/
		{{SLICKCSS}}
		/*magificpopup from ui kit*/
		{{MAGNIFICCSS}}
		/*qoom icons*/
		{{ICONSCSS}}
		/* page style */
		{{CONTENTCSS}}
		/* cookie consent style */
		{{COOKIESCSS}}
	</style>
</head>
<body>
	{{HEADER}}
	<div>{{CONTENT}}</div>
    {{FOOTER}}
    <!--====== BACK TOP TOP PART START ======-->
    <!-- <a href="#" class="back-to-top"><i class="ic-chevron-up white"></i></a> -->
    <!--====== BACK TOP TOP PART ENDS ======-->   
	<!--====== jquery js ======-->
    <script>
    	{{restfulljs}}
    	{{modernizr360minjs}}
		{{jquery1124minjs}}
		{{bootstrapminjs}}
		{{popperminjs}}
		{{slickminjs}}
		{{isotopepkgdminjs}}
		{{imagesloadedpkgdminjs}}
		{{jqueryeasingminjs}}
		// {{scrollingnavjs}}
		{{jquerymagnificpopupminjs}}
		{{jqueryappearminjs}}
		{{waypointsminjs}}
		{{jquerycounterupminjs}}
		{{validatorminjs}}
		{{jqueryniceselectminjs}}
		{{jquerycountdownminjs}}
		{{mainjs}}
		{{contentjs}}
		// widgets script
		{{SCRIPT}}
    </script>
    <script>
		document.body.addEventListener('click',(e) => {
			if((localStorage && localStorage.getItem('cookieconsent')) === 'false') return;
			const eid = e && e.target && e.target.getAttribute('eid');
			if(eid) fetch('/log/track?eid=' + encodeURIComponent(eid))
		})
    </script>
</body>
</html>
